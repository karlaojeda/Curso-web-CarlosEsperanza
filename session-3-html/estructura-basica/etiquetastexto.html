<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas para Texto</title>
</head>
<body>
    <p>
        <!--Bold/Negritas, SIN importancia semantica-->
        <b>Bold</b> 
        <br>
        <!--Bold/Negritas, CON importancia semantica-->
        <strong>Strong</strong>
        <br>
        <!--Italic, SIN importancia semantica-->
        <i>Italic</i>
        <br>
        <!--Italic, CON importancia semantica-->
        <em>Enfasis</em>
        <br>
        <small>Small</small>
        <br>
        <mark>karla</mark>
        <br>
        <del>borrar</del>
        <br>
        <ins>insertar</ins>
        <br>
        <sub>karla</sub> fabiola
        <br>
        <sup>karla</sup> fabiola
    </p>
</body>
</html>
