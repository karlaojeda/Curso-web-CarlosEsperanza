<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form action="" method="">
        <input type="password" placeholder="password" maxlength="10">
        <br>
        <input type="color" name="color">
        <br>
        <input type="email" placeholder="mail" required>
        <br>
        <input type="number" min="5" max="50">
        <br>
        <input type="range" min="0" max="10" name="range"> 
        <br>
        <input type="url" name="url" placeholder="sitio web">
        <input type="submit">
    </form>

</body>
</html>
