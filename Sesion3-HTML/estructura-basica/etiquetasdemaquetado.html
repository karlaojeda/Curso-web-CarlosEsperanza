<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de Maquetado</title>
</head>
<body>

    <!--Elemento No Semantico
    son los que no definencual sera el contenido que tiene dentro-->
    <div></div>

    <!--Los elemento semanticos son aquellos que definen cuan es el contenido que tendra dentro-->

  <header> <!--Encabezado de nuestra pagina-->
      <nav></nav> <!--Nos permite definir un conjunto de enlaces de navegacion-->
  </header>

  <section></section> <!--Define una seccion en un documento que puede contener un prupo de contenido-->

  <article></article> <!--Define un articulo-->

  <aside></aside> <!--Nos permite definir un area con contenido independiente al principal, como el sidebar-->

  <footer> <!--Pie de pagina-->
      <section class="contacto"></section>
      <section class="redes-sociales"></section>

  </footer>

</body>
</html>
